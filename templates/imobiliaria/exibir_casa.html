{% extends 'imobiliaria/index.html' %}

{% block body %}

<div class='barra_pesquisa'>
  <input onkeyup="funcao_ajax(resposta, '/imobiliaria/pesquisa_apartamento', value)" 
placeholder='Digite o Bairro'>
</div>
<div class='scroll' id='resposta'>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição Curta</th>
        <th>Estado</th>
        <th>Cidade</th>
        <th>Bairro</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for casa in casas %}
      <tr>
        <td>{{ casa.id }}</td>
        <td>{{ casa.descricao_curta }}</td>
        <td>{{ casa.estado }}</td>
        <td>{{ casa.cidade }}</td>
        <td>{{ casa.bairro }}</td>
        <td><a href="/imobiliaria/detalhes_casa={{ casa.id }}">
        Mais Detalhes</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table> 

</div>

{% endblock %}
