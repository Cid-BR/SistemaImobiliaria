<div class='scroll'>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição Curta</th>
        <th>Estado</th>
        <th>Cidade</th>
        <th>Bairro</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for salacomercial in salascomerciais %}
      <tr>
        <td>{{ salacomercial.id }}</td>
        <td>{{ salacomercial.descricao_curta }}</td>
        <td>{{ salacomercial.estado }}</td>
        <td>{{ salacomercial.cidade }}</td>
        <td>{{ salacomercial.bairro }}</td>
        <td>
        <a href="/imobiliaria/detalhes_salacomercial={{ salacomercial.id }}">
        Mais Detalhes</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table> 

</div>
