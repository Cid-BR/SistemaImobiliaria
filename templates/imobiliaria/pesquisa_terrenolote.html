<div class='scroll'>
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição Curta</th>
        <th>Estado</th>
        <th>Cidade</th>
        <th>Bairro</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for terrenolote in terrenos %}
      <tr>
        <td>{{ terrenolote.id }}</td>
        <td>{{ terrenolote.descricao_curta }}</td>
        <td>{{ terrenolote.estado }}</td>
        <td>{{ terrenolote.cidade }}</td>
        <td>{{ terrenolote.bairro }}</td>
        <td>
        <a href="/imobiliaria/detalhes_terrenolote={{ terrenolote.id }}">
        Mais Detalhes</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</div>
